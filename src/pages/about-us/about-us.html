<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Virtual Scroll
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-list [virtualScroll]="items">
 
    <ion-item *virtualItem="let item">
      <ion-avatar item-left>
        <ion-img [src]="item.avatarUrl"></ion-img>
      </ion-avatar>
 
      <h2>{{item.title}}</h2>
 
      <p>{{item.body}}</p>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
